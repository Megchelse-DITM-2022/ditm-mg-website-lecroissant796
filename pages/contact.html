          <h1 class="p-contact">Feel free to get in touch with us.</h1>
          <div class="contact-box">
              <div class="contact-left">
                <h1>Connect With US</h1>
                <form>

                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Perry the Platypus">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="perrydeplatipus@gmail.com">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="0221753460">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="I love your work">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>

                <button class="submit">SEND</button>

            </form>

          </div>
